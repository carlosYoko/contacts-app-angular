<div class="row">
    <div class="col-lg-6">
        <h2>Agregar cliente</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        Formulario
        <form autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Email</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <br>
            <br>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Fecha de ingreso</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>

            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Telefono</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                Sexo (RADIO BUTTON)
            </div>
            <div class="col-lg-12">
                Aceptar Cancelar (BUTTON)
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
        <img src="../../../assets/images/create-user.jpg" alt="create-user" width="95%" height="95%">
    </div>
</div>
