<div class="row" style="margin-left: 20px;">
    <div class="col-lg-6">
        <h2>Agregar cliente</h2>
    </div>
</div>
<div class="row" style="margin-left: 20px;">
    <div class="col-lg-4">
        <form [formGroup]="myForm" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="fullName">
                </mat-form-field>
                <div *ngIf="myForm.get('fullName')?.hasError('required') && myForm.get('fullName')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg"><strong>Este campo es obligatorio</strong>
                    </span>
                </div>
                <div *ngIf="myForm.get('fullName')?.hasError('maxlength') && myForm.get('fullName')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg"><strong>Maximo 20 caracteres</strong>
                    </span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <div *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg"><strong>Este campo es obligatorio</strong>
                    </span>
                    <div *ngIf="myForm.get('fullName')?.hasError('email') && myForm.get('fullName')?.touched"
                        style="margin-top: -20px;">
                        <span class="mda-form-msg"><strong>Ingresa un email valido</strong>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Fecha de ingreso</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="registerDate">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
                <div *ngIf="myForm.get('registerDate')?.hasError('required') && myForm.get('registerDate')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg"><strong>Este campo es obligatorio</strong>
                    </span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telephone">
                </mat-form-field>
                <div *ngIf="myForm.get('telephone')?.hasError('required') && myForm.get('telephone')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg"><strong>Este campo es obligatorio</strong>
                    </span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-radio-group aria-label="Sexo" formControlName="sex">
                    <mat-radio-button value="Masculino" style="margin-right: 16px;">Masculino</mat-radio-button>
                    <mat-radio-button value="Femenino">Femenino</mat-radio-button>
                </mat-radio-group>
                <div *ngIf="myForm.get('sex')?.hasError('required') && myForm.get('sex')?.touched"
                    style="margin-top: -20px;">
                    <span class="mda-form-msg"><strong>Este campo es obligatorio</strong>
                    </span>
                </div>
            </div>
            <br>
            <div class="col-lg-12">
                <button mat-raised-button color="primary" style="margin-right: 16px;" [disabled]="myForm.invalid"
                    (click)="saveContact()">Aceptar</button>
                <button mat-raised-button color="warn" routerLink="/">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
        <img src="../../../assets/images/create-user.jpg" alt="create-user" width="95%" height="95%">
    </div>
</div>
